<div class="navbar-wrapper">
    <nz-page-header>
        <nz-page-header-title class="nav-bar-title"><app-logo routerLink="/"></app-logo></nz-page-header-title>
        <nz-page-header-subtitle *ngIf="!isSmallView">Polling made easy.</nz-page-header-subtitle>
        <nz-page-header-extra>
            <div>
                <button 
                    routerLink="/auth"
                    nz-button 
                    nzType="primary"
                    *ngIf="!(isAuthenticated$ | async)"
                >
                    <i nz-icon nzType="login" nzTheme="outline"></i>
                    Log in
                </button>
                <button 
                    (click)="logout()"
                    routerLink="/"
                    nz-button 
                    nzType="primary"
                    *ngIf="isAuthenticated$ | async"
                >
                    <i nz-icon nzType="logout" nzTheme="outline"></i>
                    Log out
                </button>
            </div> 
        </nz-page-header-extra>
    </nz-page-header>
</div>
